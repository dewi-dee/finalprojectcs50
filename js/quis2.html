<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="../styles1.css" rel="stylesheet">
        <link href="../images/favicon.ico" rel="icon">
        <title>DEWIE>ID-Quis</title>
    </head>
    <body>
        <div class="header">
        <h1> Latihan Soal Berfikir Komputasional </h1>
        </div>
        <div class="main">
        <div class="pilgan">

            <h2>Multiple Choice !</h2>
            <h3>Pink untuk jawaban salah, dan hijau untuk jawaban benar</h3>

            <h4>
                <div class="img"><center>
                    <img src="/images/quis21.png" alt="intro" style="max-width:100%;height:auto;display:inline; float:justify">
                </center>
            </h4>
            <ul>
            <li><button class="salah">8</button></li>
            <li><button class="salah">17</button></li>
            <li><button class="benar">15</button></li>
            <li><button class="salah">5</button></li>
            <p class="feedback"></p>
            </ul>

            <h4>
                <div class="img"><center>
                    <img src="/images/quis22.png" alt="intro" style="max-width:100%;height:auto;display:inline; float:center">
                </center>
            </h4>
            <ul>
            <li><button class="salah">Dana, Michael, Eve</button></li>
            <li><button class="salah">Dana, Eve, Monica</button></li>
            <li><button class="benar">Michael, Eve, Jacob.</button></li>
            <li><button class="salah">Micheal, Peter, Monica.</button></li>
            <p class="feedback"></p>
            </ul>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

            // Get all elements with class "correct"
            let benar = document.querySelectorAll('.benar');
            // Add event listeners untuk setiap jawaban benar
            for (let tombol = 0; tombol < benar.length; tombol++) {
                    benar[tombol].addEventListener('click', function() {

                        // mengatur warna tombol jika jawaban benar
                        benar[tombol].style.backgroundColor = 'green';
                        benar[tombol].parentElement.querySelector('.feedback').innerHTML = 'Benar!';
                    });
                }
                // When any incorrect answer is clicked, change color to red.
                let salah = document.querySelectorAll(".salah");
                for (let tombol = 0; tombol < salah.length; tombol++) {
                    salah[tombol].addEventListener('click', function() {

                        // mengatur warna tombol ke merah
                        salah[tombol].style.backgroundColor = 'pink';
                        salah[tombol].parentElement.querySelector('.feedback').innerHTML = 'Salah';
                    });
                    }
		        });
            </script>
            </div>
            <div class="kembali">
                <button>
                    <p><a href="../exam.html">Back to Exam Page</a></p>
                </button>
            </div>
    </body>
</html>
